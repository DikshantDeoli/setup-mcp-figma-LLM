<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.4;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            background-color: white;
            padding: 20px 30px;
            border-bottom: 3px solid #007bff;
            margin-bottom: 0;
        }

        .header h1 {
            color: #6c757d;
            font-size: 24px;
            font-weight: 400;
            margin: 0;
        }

        .section {
            padding: 25px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-number {
            width: 32px;
            height: 32px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .section-title {
            color: #6c757d;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .form-row {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .form-row.single-column {
            flex-direction: column;
        }

        .form-group {
            flex: 1;
            margin-right: 20px;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        .form-group.full-width {
            margin-right: 0;
        }

        .form-label {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            font-weight: 400;
        }

        .form-label.required::after {
            content: "*";
            color: #dc3545;
            margin-left: 3px;
        }

        .form-label.link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: border-color 0.15s ease-in-out;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-input.readonly {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23666" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
            padding-right: 40px;
        }

        .form-select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group .form-input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .search-btn {
            padding: 10px 12px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-btn:hover {
            background-color: #e9ecef;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        .checkbox-group label {
            color: #6c757d;
            font-size: 14px;
            cursor: pointer;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .actions {
            padding: 25px 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }

        .postcode-city {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Multi-line input styles */
        .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 0;
            }
            
            .section {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .postcode-city {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>New customer</h1>
        </div>

        <!-- Section 1: Basic data -->
        <div class="section">
            <div class="section-header">
                <div class="section-number">1</div>
                <h2 class="section-title">Basic data</h2>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label required">Name:</label>
                    <input type="text" class="form-input" />
                    <div class="search-btn" style="width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; margin-left: 10px; margin-top: 8px;">
                        üîç
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="text" class="form-input" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label link required">Business ID:</label>
                    <div class="input-group">
                        <input type="text" class="form-input" />
                        <button class="btn btn-success">Find data</button>
                    </div>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="private-customer" />
                <label for="private-customer">Private customer</label>
            </div>

            <div class="form-row" style="margin-top: 20px;">
                <div class="form-group">
                    <label class="form-label">Customer code:</label>
                    <input type="text" class="form-input readonly" value="10" readonly />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label link">Customer group:</label>
                    <select class="form-select">
                        <option>Asiakasryhm√§ 1</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Organization unit number:</label>
                    <input type="text" class="form-input" />
                </div>
            </div>
        </div>

        <!-- Section 2: Invoicing address -->
        <div class="section">
            <div class="section-header">
                <div class="section-number">2</div>
                <h2 class="section-title">Invoicing address</h2>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Address:</label>
                    <textarea class="form-textarea"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <textarea class="form-textarea"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Postcode and city:</label>
                    <div class="postcode-city">
                        <input type="text" class="form-input" />
                        <input type="text" class="form-input" />
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Country:</label>
                    <select class="form-select">
                        <option>FINLAND</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">E-mail invoicing address:</label>
                    <input type="email" class="form-input" />
                </div>
            </div>
        </div>

        <!-- Section 3: Office -->
        <div class="section">
            <div class="section-header">
                <div class="section-number">3</div>
                <h2 class="section-title">Office</h2>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-input" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Address:</label>
                    <textarea class="form-textarea"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Postcode and city:</label>
                    <div class="postcode-city">
                        <input type="text" class="form-input" />
                        <input type="text" class="form-input" />
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Country:</label>
                    <select class="form-select">
                        <option>FINLAND</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Section 4: E-invoicing data -->
        <div class="section">
            <div class="section-header">
                <div class="section-number">4</div>
                <h2 class="section-title">E-invoicing data</h2>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">E-invoice address:</label>
                    <input type="text" class="form-input" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">E-invoice operator:</label>
                    <select class="form-select">
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="skip-checking" />
                <label for="skip-checking">Skip checking of e-invoice address when saving data</label>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="actions">
            <button class="btn btn-success">Create customer</button>
            <button class="btn btn-success">Create customer and invoice</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form interactions
            const inputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const buttons = document.querySelectorAll('.btn');
            const searchBtn = document.querySelector('.search-btn');

            // Add focus/blur effects to inputs
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            // Handle checkbox changes
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    console.log(`${this.id} changed to: ${this.checked}`);
                });
            });

            // Handle button clicks
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log(`${this.textContent} clicked`);
                    
                    if (this.textContent === 'Find data') {
                        // Simulate finding data
                        alert('Finding business data...');
                    } else if (this.textContent === 'Create customer') {
                        alert('Creating customer...');
                    } else if (this.textContent === 'Create customer and invoice') {
                        alert('Creating customer and invoice...');
                    }
                });
            });

            // Handle search button
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    alert('Search clicked');
                });
            }

            // Handle link labels
            const linkLabels = document.querySelectorAll('.form-label.link');
            linkLabels.forEach(label => {
                label.addEventListener('click', function() {
                    console.log(`${this.textContent} link clicked`);
                });
            });

            // Form validation
            const form = document.querySelector('.container');
            const requiredInputs = document.querySelectorAll('.form-label.required');
            
            // Add validation styling
            requiredInputs.forEach(label => {
                const input = label.nextElementSibling;
                if (input && (input.classList.contains('form-input') || input.classList.contains('input-group'))) {
                    const actualInput = input.classList.contains('input-group') ? input.querySelector('.form-input') : input;
                    
                    actualInput.addEventListener('blur', function() {
                        if (!this.value.trim()) {
                            this.style.borderColor = '#dc3545';
                        } else {
                            this.style.borderColor = '#ced4da';
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
